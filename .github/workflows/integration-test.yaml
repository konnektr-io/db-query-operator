name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: go mod download
      - name: Set up KinD cluster
        uses: helm/kind-action@v1.8.0
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"
      - name: Install envtest tools
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          echo "KUBEBUILDER_ASSETS=$(setup-envtest use 1.29.x --print-path)" >> $GITHUB_ENV
      - name: Run integration tests
        env:
          KUBEBUILDER_ASSETS: ${{ env.KUBEBUILDER_ASSETS }}
        run: |
          go test -v -race -covermode=atomic -coverprofile=coverage.out ./internal/controller/...
